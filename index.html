<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="profile">
                <img src="/images/image-jeremy.png" alt="">
                <div class="info">
                    <p class="reports-text">Report for</p>
                    <h1 class="name">Jeremy  Robson </h1>
                </div>
            </div>
            <div class="time-interval">
                <button id="daily" class="active">Daily</button>
                <button id="weekly">Weekly</button>
                <button id="monthly">Monthly</button>
            </div>
        </div>
        <div class="cards">
            <div class="card-item ">
                <div class="nav">
                    <span>Work</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current work1 ">32hrs</p>
                    <p class="previous work2">Last week - 36hrs</p>
                </div>
            </div>
            <div class="card-item">
                <div class="nav">
                    <span>Play</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current play1">10hrs</p>
                    <p class="previous play2">Last week - 8hrs</p>
                </div>
            </div>
            <div class="card-item">
                <div class="nav">
                    <span>Study</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current study1">4hrs</p>
                    <p class="previous study2">Last week - 7hrs</p>
                </div>
            </div>
            <div class="card-item ">
                <div class="nav">
                    <span>Exercise</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current exercise1">4hrs</p>
                    <p class="previous exercise2">Last week - 5hrs</p>
                </div>
            </div>
            <div class="card-item social">
                <div class="nav">
                    <span>Social</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current social1">5hrs</p>
                    <p class="previous social2">Last week - 10hrs</p>
                </div>
            </div>
            <div class="card-item self-care">
                <div class="nav">
                    <span>Self-Care</span>
                    <span><img src="/images/icon-ellipsis.svg"> </span>
                </div>
                <div class="time">
                    <p class="current selfcare1">2hrs</p>
                    <p class="previous selfcare2">Last week - 2hrs</p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
